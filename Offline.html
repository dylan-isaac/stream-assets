<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offline</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="offline" class="flex-column content-center full">
        <h1 class="large">Dylan Sheffer</h1>
        <h3 class="medium">is currently offline.</h3>
        <div class="flex-row heading__social grey">
            <!-- Twitch -->
            <div id="twitch-icon" class="flex-column content-center social white">
                <i class="fab fa-twitch icon"></i>
            </div>
            <!-- Twitter -->
            <div id="twitter-icon" class="flex-column content-center social">
                <i class="fab fa-twitter icon"></i>
            </div>
            <!-- Website -->
            <div id="website-icon" class="flex-column content-center social">
                <i class="fas fa-laptop icon"></i>
            </div>
        </div>
        <div class="flex-column content-center heading__links">
            <!-- Twitch -->
            <p id="twitch-link" class="heading__link flex-row medium grey">
                twitch.tv/
                <span class="yellow">DylanSheffer</span>
            </p>
            <!-- Twitter -->
            <p id="twitter-link" class="heading__link flex-row medium grey hidden">
                twitter.com/
                <span class="yellow">DylanSheffer</span>
            </p>
            <!-- Website -->
            <p id="website-link" class="heading__link flex-row medium grey hidden">

                <span class="yellow">DylanSheffer</span>
                .com
            </p>
        </div>
    </div>
    <script src="js/heading.js"></script>
</body>

</html>
